<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h1>City</h1>
<a href="/cities/create">Create City</a>
<table id="city">
    <thead>
    <tr>
        <th>Tên Thành Phố</th>
        <th>Quốc Gia</th>
        <th>Diện Tích</th>
        <th>Dân Số</th>
        <th>GDP</th>
        <th>Giới Thiệu</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.nameCity}"></td>
            <td th:text="${city.nation.name}"></td>
            <td th:text="${city.acreage}"></td>
            <td th:text="${city.population}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.introduce}"></td>
            <td><a th:href="@{/cities/edit/__${city.id}__}">Edit</a></td>
            <td><a th:href="@{/cities/delete/__${city.id}__}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
